name: EAS Build

on:
  workflow_dispatch:
    inputs:
      platform:
        description: "Platform"
        type: choice
        default: all
        required: true
        options:
          - all
          - android
          - ios
      profile:
        description: "Profile"
        type: choice
        default: preview
        required: true
        options:
          - local
          - preview
          - production
      submit:
        description: "Submit to Store"
        type: boolean
        required: true
        default: false

jobs:
  build:
    name: EAS Build
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout project repo
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "yarn"
          cache-dependency-path: "app"

      - name: ðŸ“¦ Install Project Dependencies
        run: yarn install --frozen-lockfile
        working-directory: app

      - name: ðŸ“¦ Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          packager: yarn
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“¢ EAS Build
        run: eas build -e ${{ inputs.profile }} -p ${{ inputs.plateform }} --non-interactive --no-wait
        working-directory: app
        if: ${{ inputs.profile == 'local' || inputs.profile == 'preview' || !inputs.submit }}

      - name: ðŸ“¢ EAS Build and Submit
        run: eas build -e ${{ inputs.profile }} -p ios --non-interactive --no-wait --auto-submit
        working-directory: app
        if: ${{ inputs.submit && inputs.profile == 'production' }}
